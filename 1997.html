<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>esteves-esta</title>
  <link rel="stylesheet" href="assets/styles/globalStyles.css" />
  <link rel="stylesheet" href="assets/styles/view-transition.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=DotGothic16&display=swap');

    img {
      user-select: none;
    }

    main {
      font-family: "Silkscreen", serif;
      font-weight: 400;
      font-style: normal;
      font-size: .9rem;

      /* font-family: "Handjet", serif;
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      font-variation-settings:
        "ELGR" 1,
        "ELSH" 2;

      font-size: 1.1rem; */

      overflow: hidden;
      background-color: var(--color-blue-3);
      background-image: url("assets/images/patterns/340_viridian.png");
      background-blend-mode: multiply;
      background-size: 130px;
      /* height: 800px; */
      min-width: 1300px;
      max-width: 100%;

      display: grid;
      align-items: stretch;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 10%);
      align-content: center;
    }

    .bookcase {
      background-image: url("assets/images/patterns/misc341.jpg");
      background-color: var(--color-wine-3);
      background-blend-mode: multiply;
      background-size: 70px;
      border: 15px solid var(--color-wine-2);
      border-style: outset;
      justify-self: center;
      align-self: center;
      align-content: start;
      grid-column: 5 / 9;
      grid-row: 2 / 12;
      width: 85%;
      height: 85%;
      padding: 3px;
    }

    .bookcase-inside {
      border: 3px solid var(--color-wine-3);
      border-style: ridge;
      width: 100%;
      height: 100%;

      table,
      tr,
      td {
        border: 2px solid var(--color-wine-2);
        height: 100%;
      }

      td {
        padding: 2px;
        text-align: center;

        img {
          margin: 0 auto;
        }


      }

      table {
        padding: 2px;
        color: white;
        width: 100%;
      }

      a {
        color: var(--color-red);
        transition: all ease 500ms;
      }

      a:visited {
        color: var(--color-wine)
      }

      a:hover,
      a:active {
        color: var(--color-red-2) !important
      }
    }

    .frame {
      user-select: none;
      --frame_height: 150px;
      border: 5px solid white;
      box-shadow: 0 0 0px 10px var(--color-dull-orange-3);
      object-fit: cover;
      height: var(--frame_height);
      width: auto;
    }

    .frame_1 {
      grid-column: 1 / 3;
      grid-row: 3;
      align-items: center;
      justify-self: center;
      --frame_height: 200px;
    }

    .frame_2 {
      grid-column: 4;
      grid-row: 2;
      --frame_height: 100px;
    }

    .frame_3 {
      grid-column: 4;
      grid-row: 5;
      align-items: start;
      justify-self: center;
      --frame_height: 90px;
    }

    .frame_7 {
      grid-column: 2 / 4;
      grid-row: 7 / 9;
      --frame_height: 250px;
      justify-self: center;
      align-items: center;
    }

    .frame_4 {
      grid-column: 9 / 11;
      grid-row: 3;
      align-items: start;
      justify-self: start;
      --frame_height: 200px;
    }

    .frame_5 {
      grid-column: 11 / -1;
      grid-row: 2;
      align-items: end;
      justify-self: end;
      --frame_height: 200px;
    }

    .frame_6 {
      grid-column: 11 / 12;
      grid-row: 6;
      align-items: center;
      justify-self: center;
      --frame_height: 200px;
    }




    .door {
      grid-column: 1 / 2;
      grid-row: 9 / 11;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }

    .window {
      grid-column: 11 / 12;
      grid-row: 3 / 5;
      /* justify-self: center; */
      /* align-self: center; */
      /* align-content: start; */
    }

    .on-computer2 {
      grid-column: 11 / 12;
      grid-row: 9 / 11;
      /* justify-self: center; */
      /* align-self: center; */
      /* align-content: start; */
    }

    .grandfather-clock {
      grid-column: 9 / 10;
      grid-row: 8 / 11;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }

    .plants-chain {
      grid-column: 3 / 4;
      grid-row: 3 / 6;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }
    .tiny-tv {
      grid-column: 10;
      grid-row: 10;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }
    .music {
      grid-column: 10;
      grid-row: 7;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }
    .daisies {
      grid-column: 9;
      grid-row: 11;
      justify-self: center;
      align-self: center;
      z-index: 2;
      /* align-content: start; */
    }
    .cam2 {
      grid-column: 9;
      grid-row: 7;
      justify-self: center;
      align-self: center;
      /* align-content: start; */
    }
    .cakes {
      grid-column: 11;
      grid-row: 5;
      justify-self: center;
      align-self: center;
    }
    .books {
      grid-column: 10 / 12;
      grid-row: 3;
      justify-self: center;
    }

    .books-tea {
      grid-column: 2 / 3;
      grid-row: 6 / 7;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }

    .pics-line {
      grid-column: 10 / -1;
      grid-row: 2/ 3;
    }

    .tv {
      grid-column: 4;
      grid-row: 10;
    }

    .camera {
      grid-column: 4 / 5;
      grid-row: 7 / 9;
      align-self: center;
      justify-self: center;
    }

    .controller {
      grid-column: 10;
      grid-row: 9;
    }

    .mint {
      grid-column: 12;
      grid-row: 7 / 10;
      align-self: center;
      justify-self: center;
    }

    .fairy {
      grid-column: 1;
      grid-row: 5 / 10;
      align-self: center;
      justify-self: center;
    }

    .old-cat {
      grid-column: 9;
      grid-row: 10;
    }

    .plants {
      grid-column: 5 / 9;
      grid-row: 11;
      justify-self: center;
      align-self: center;

    }

    .top-plants {
      grid-column: 5 / 9;
      grid-row: 2;
      justify-self: center;
      align-self: center;
    }

    footer {
      grid-column: 1 / -1;
      grid-row: 11 /12;
      background-color: var(--color-blue-2);
      width: 100%;
      padding: 5px 45px;
      align-self: flex-end;
      z-index: -1;
      color: var(--color-blue);
      display: flex;
      justify-content: space-between;

      a {
        color: var(--color-pink-2);
      }
    }
  </style>
</head>
