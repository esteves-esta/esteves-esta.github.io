<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <title>esteves-esta</title>
  <link rel="stylesheet" href="assets/styles/globalStyles.css" />
  <link rel="stylesheet" href="assets/styles/view-transition.css" />
  <style>
    main {
      overflow: hidden;
      background-color: var(--color-blue-3);
      background-image: url("assets/images/patterns/340_viridian.png");
      background-blend-mode: multiply;
      height: calc(100vh - var(--timetravel-height));
      background-size: 130px;

      display: grid;
      align-items: stretch;
      grid-template-columns: repeat(12, 1fr);
      grid-template-rows: repeat(12, 10%);
      align-content: center;
    }

    .bookcase {
      background-image: url("assets/images/patterns/misc341.jpg");
      background-color: var(--color-wine-3);
      background-blend-mode: multiply;
      background-size: 70px;
      border: 15px solid var(--color-wine-2);
      border-style: outset;
      justify-self: center;
      align-self: center;
      align-content: start;
      grid-column: 5 / 9;
      grid-row: 2 / 12;
      width: 85%;
      height: 85%;
      padding: 3px;
    }

    .bookcase-inside {
      border: 3px solid var(--color-wine-3);
      border-style: ridge;
      width: 100%;
      height: 100%;

      table,
      tr,
      td {
        border: 2px solid var(--color-wine-2);
      }

      td {
        padding: 2px;
        text-align: center;

        img {
          margin: 0 auto;
        }

        /* height: 35px; */
      }

      table {
        padding: 2px;
        color: white;
        width: 100%;
      }

      a {
        color: var(--color-red)
      }
    }

    .door {
      grid-column: 1 / 2;
      grid-row: 9 / 11;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }

    .window {
      grid-column: 11 / 12;
      grid-row: 3 / 5;
      /* justify-self: center; */
      /* align-self: center; */
      /* align-content: start; */
    }

    .on-computer2 {
      grid-column: 11 / 12;
      grid-row: 9 / 11;
      /* justify-self: center; */
      /* align-self: center; */
      /* align-content: start; */
    }

    .grandfather-clock {
      grid-column: 9 / 10;
      grid-row: 8 / 11;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }

    .plants-chain {
      grid-column: 3 / 4;
      grid-row: 3 / 6;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }

    .books-tea {
      grid-column: 2 / 3;
      grid-row: 6 / 7;
      justify-self: center;
      /* align-self: center; */
      /* align-content: start; */
    }

    .pics-line {
      grid-column: 10 / -1;
      grid-row: 2/ 3;
    }

    .plants {
      grid-column: 5 / 9;
      grid-row: 11;
      justify-self: center;
      align-self: center;

    }

    .top-plants {
      grid-column: 5 / 9;
      grid-row: 2;
      justify-self: center;
      align-self: center;
    }
  </style>
</head>
